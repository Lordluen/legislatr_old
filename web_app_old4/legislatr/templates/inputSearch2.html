<!-- Prediction area of the page -->

<div class="red_section" id="section1">
    <br>
    <h2 class="text-center v-center" style="color: #ffffff;">Prediction</h2>
    <br>
</div>

<div class="container-fluid">
    <div class="col-md-4">
        <div class="text-center">
            <p>Your search results are below.</p>
        </div>

        <div class = "container">
            <form  action="/inputSearch2" method="GET">
                <div class="form-group">
                    <label for="user_choice">Search Results: </label>
                    <select name='user_choice' id="user_choice" type="text" onchange="this.form.submit()">
                        <option value="{{bill_choice}}" selected>{{bill_options[bill_choice]}}</option>
                        {% for bill in bill_options %}
                        <option value="{{loop.index-1}}">{{bill}}</option>
                        {% endfor %}
                    </select>
                </div>
            </form>
            <form action="/output" method="GET">
                <div>
                    <button type="submit" class="btn btn-default btn-lg">Predict Outcome!</button>
                </div>
          </form>
        </div>
    </div>
    <div class="col-md-4">
        <div class="text-center">
            <h3>Full Title:</h3>
            <p>{{bill_title|safe}}</p>
        </div>
    </div>
    <div class="col-md-4">
        <form action="/inputSearch" method="GET">
            <div class="form-group">
                <label for="query">Search: </label>
                <input type="text" id="query" name="query" placeholder="ex. 'finance'">
            </div>
            <div>
                <button type="submit" class="btn btn-default btn-lg">Search</button>
            </div>
        </form>
    </div>
</div>
