     <h1 class="text-center" style="font-family: 'Playfair Display', serif; font-size: 60px;"> Legislatr </h1>
     <br>
     <br>
</div>

<!-- Prediction area of the page -->

<div class="red_section" id="section1">
    <br>
    <h2 class="text-center v-center" style="color: #ffffff;">Prediction</h2>
    <br>
</div>

<div class="container-fluid">
    <div class="col-md-4">
        <div class="text-center">
            <p>In the boxes below, please enter the congressional house (hr or s) and bill number to predict result.</p>
        </div>

        <div class = "container">
            <form  action="/input3" method="GET">
                <div class="form-group">
                    <label for="congress">Congress Number: </label>
                    <select name='congress' id="congress" type="text" onchange="this.form.submit()">
                        <option value="{{congress}}" selected>{{congress}}</option>
                        <option value="111">111</option>
                        <option value="112">112</option>
                        <option value="113">113</option>
                        <option value="114">114</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="bill_type">Congressional House: </label>
                    <select name='bill_type' id="bill_type" type="text" onchange="this.form.submit()">
                        <option value="{{bill_type}}" selected>{{bill_type}}</option>
                        <option value="hr">House of Representatives</option>
                        <option value="s">Senate</option>
                    </select>
                </div>
            </form>
            <form action="/input4" method="GET">
                <div class="form-group">
                    <label for="bill_number">Bill number:</label>
                    <select name="bill_number" id="bill_number" type="text" onchange="this.form.submit()">
                        <option value="{{bill_number}}" selected>{{bill_number}}</option>
                        {% for bill in bill_list %}
                        <option value="{{bill}}">{{bill}}</option>
                        {% endfor %}
                    </select>
                </div>
            </form>
            <form action="/output" method="GET">
                <div>
                    <button type="submit" class="btn btn-default btn-lg">Predict Outcome!</button>
                </div>
          </form>
        </div>
    </div>
    <div class="col-md-4">
        <div class="text-center">
            <h3>Full Title:</h3>
            <p>{{bill_title|safe}}</p>
        </div>
    </div>
</div>
